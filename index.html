<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUDS</title>
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- this div contain all project(three section) -->
<div class="cruds">
<!-- first section head -->
<div class="head">
    <h2>cruds</h2> 
    <p>product management system</p> 
</div>
<!-- second section inputs -->
<div class="input">
<input type="text" placeholder="Title" id="title">
        <div class="price">
              <input onkeyup="getTotal()" type="number" placeholder="Price $" id="price" >
              <input  onkeyup="getTotal()" type="number" placeholder="Taxes $" id="taxes">
              <input  onkeyup="getTotal()" type="number" placeholder="Ads $" id="ads">
              <input  onkeyup="getTotal()" type="number" placeholder="Discount %" id="discount">
              <small id="total"></small>
        </div>
        <input type="number" placeholder="count" id="count">
        <input type="text" placeholder="category" id="category">
        <button id="submit">Create</button>
</div>
<!-- third section outputs -->
<div class="output">
      <div class="search">
        <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="Search">
        <div class="btnSearch">
    <button onclick="getSearchMood(this.id)" id="searchByTitle">Search by Title</button>
    <button onclick="getSearchMood(this.id)" id="searchByCategory">Search by Category</button>
      </div>
      <div id="deleteAll">

      </div>
              <table>
                <tr>
                  <th>id</th>
                  <th>title</th>
                  <th>price</th>
                  <th>taxes</th>
                  <th>ads</th>
                  <th>discount</th>
                  <th>total</th>
                  <th>category</th>
                  <th>update</th>
                  <th>delete</th>
                </tr>
                <tbody id="tbody">
             
              
                </tbody>
              </table>
</div>

</div>
</div>

    <script src="main.js"></script>
  </body>
</html>
